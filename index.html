<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode & Light Mode</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  
  <div class="hero">

    <nav class="menubox">
      <img src="images/logo.png" alt="logo" class="logo">
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">PORTFOLIO</a></li>
        <li><a href="#">SERVICES</a></li>
        <li><a href="#">HIRE ME</a></li>
      </ul>
      <img src="images/moon.png" alt="moon" id="moon">
    </nav>

    <div class="info">
      <h1>I'm <span>Kate</span> Amelia</h1>
      <p>This is my official portfolio website to showcase my works related to web<br> development and UI design.</p>
      <a href="#">Download CV</a>
    </div>

    <div class="image-box">
      <img src="images/pattern.png" alt="Background Image" class="back-img">
      <img src="images/girl.png" alt="Girl Image" class="main-img">
    </div>

    <div class="social-icons">
      <a href="https://linkedin.com"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://linkedin.com"><i class="fab fa-behance"></i></a>
      <a href="https://linkedin.com"><i class="fab fa-dribbble"></i></a>
    </div>

  </div>

  <script>
    const moon = document.getElementById("moon");
    moon.onclick = function () {
      document.body.classList.toggle('dark-theme');
      if (document.body.classList.contains('dark-theme')) {
        moon.src = 'images/sun.png';
      } else {
        moon.src = 'images/moon.png';
      }
    }
  </script>
</body>
</html>
